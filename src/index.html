<!doctype html>
<html>
  <head>
    <style>
leaflet-map[^ready] {
  display: none;
}

.test {
  background: blue;
  border: 1px solid white;
  border-radius: 100%;
  width: 20px;
  height: 20px;
  margin-left: -10px;
  margin-top: -10px;
}
    </style>
  </head>
  <body>
    <h1>Test page for leaflet-map</h1>
    <leaflet-map style="height: 300px; width: 400px;">
      <tile-layer layer="watercolor"></tile-layer>
      <tile-layer layer="lite" opacity=".8"></tile-layer>
      <map-marker lat="47" lng="-122" class="test">
Hello, Seattle!
      </map-marker>
      <geo-json>
        <geo-data>
<%= t.include("states.geo.json") %>
        </geo-data>
        <geo-style>
{
  "color": "#808",
  "stroke": false,
  "fillOpacity": 0.6
}
        </geo-style>
      </geo-json>
    </leaflet-map>
    <script src="leaflet-map.js"></script>
  </body>
</html>
